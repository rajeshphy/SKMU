---
layout: default
---

<style>
/* ðŸŒ¸ Floral Border Decorations */
.floral-border {
  position: relative;
  padding: 2rem;
  background-color: #fffafc;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  overflow: visible;
  transition: background 0.3s;
}

.floral-border::before,
.floral-border::after {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  width: 80px;
  background-image: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f33c.svg');
  background-repeat: repeat-y;
  background-size: 32px 32px;
  opacity: 0.5;
}

.floral-border::before { left: -20px; }
.floral-border::after { right: -20px; transform: scaleX(-1); }

/* ðŸŒ¿ Post Layout */
.post-entry {
  max-width: 900px;
  margin: auto;
  padding: 2rem 3rem;
  background: #ffffffb0;
  border-radius: 12px;
  backdrop-filter: blur(5px);
  position: relative;
}

.post-title {
  font-family: 'Merriweather', serif;
  text-align: center;
  color: #2c2c2c;
  font-size: 2.2rem;
  margin-bottom: 1rem;
}

.post-meta {
  text-align: center;
  font-size: 0.9rem;
  color: #777;
  margin-bottom: 2rem;
}

/* ðŸ§® Scrollable Content (Hidden Scrollbar) */
.post-content {
  overflow-x: auto;
  overflow-y: visible;
  width: 100%;
  padding-bottom: 0.5rem;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none; /* Firefox */
}
.post-content::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}

/* ðŸŒ¼ KaTeX and Code Adjustments */
.katex-display,
.post-content pre,
.post-content code {
  overflow-x: auto;
  display: block;
  max-width: 100%;
  white-space: pre-wrap;
  word-wrap: break-word;
  text-align: left;
}

/* ðŸ“± Responsive */
@media (max-width: 768px) {
  .floral-border::before, .floral-border::after { display: none; }
  .post-entry { padding: 1.2rem; margin: 1rem; }
  .post-title { font-size: 1.6rem; }
  .post-content { font-size: 1rem; }
}


.share-buttons {
  text-align: center;
  margin-top: 2rem;
  padding: 1rem;
  border-top: 1px solid #eee;
}

.share-buttons span {
  display: block;
  font-weight: bold;
  margin-bottom: 0.5rem;
  color: #333;
}

.share-btn {
  display: inline-block;
  margin: 0 0.4rem;
  font-size: 1.4rem;
  text-decoration: none;
  transition: transform 0.2s ease, color 0.2s ease;
}

.share-btn:hover {
  transform: scale(1.2);
}

/* Platform Colors */
.share-btn.twitter { color: #1DA1F2; }
.share-btn.facebook { color: #1877F2; }
.share-btn.linkedin { color: #0077B5; }
.share-btn.whatsapp { color: #25D366; }
.share-btn.email { color: #D44638; }
</style>





<article class="post-entry">
  <h1 class="post-title">{{ page.title }}</h1>

  <div class="post-meta">
    {% if page.date %}{{ page.date | date: "%B %d, %Y" }}{% endif %}
    {% if page.categories %} â€¢ {{ page.categories | join: ", " }}{% endif %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>
  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>

<!-- ðŸŒ Social Share Buttons -->
<div class="share-buttons">
  <span>Share this post:</span>
  <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title | uri_escape }}" target="_blank" class="share-btn twitter" title="Share on Twitter">
    <i class="fab fa-twitter"></i>
  </a>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank" class="share-btn facebook" title="Share on Facebook">
    <i class="fab fa-facebook"></i>
  </a>
  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title | uri_escape }}" target="_blank" class="share-btn linkedin" title="Share on LinkedIn">
    <i class="fab fa-linkedin"></i>
  </a>
  <a href="https://api.whatsapp.com/send?text={{ page.title | uri_escape }}%20{{ page.url | absolute_url }}" target="_blank" class="share-btn whatsapp" title="Share on WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>
  <a href="mailto:?subject={{ page.title | uri_escape }}&body={{ page.url | absolute_url }}" target="_blank" class="share-btn email" title="Share via Email">
    <i class="fas fa-envelope"></i>
  </a>
</div>
