---
layout: default
---




<article class="post-entry">
  <h1 class="post-title">{{ page.title }}</h1>

  <div class="post-meta">
    {% if page.date %}{{ page.date | date: "%B %d, %Y" }}{% endif %}
    {% if page.categories %} â€¢ {{ page.categories | join: ", " }}{% endif %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>
  
<!-- ðŸŒ Social Share Buttons (India Popular Platforms) -->
<div class="share-buttons">
  <span>Lets ðŸ“¢ Share</span>

  <!-- Email -->
  <a href="mailto:?subject={{ page.title | uri_escape }}&body={{ site.url }}{{ site.baseurl }}{{ page.url }}"
     target="_blank"
     class="share-btn email"
     title="Share via Email">
     <i class="fas fa-envelope"></i>
  </a>

  <!-- WhatsApp -->
  <a href="https://api.whatsapp.com/send?text={{ page.title | uri_escape }}%20{{ site.url }}{{ site.baseurl }}{{ page.url }}"
     target="_blank"
     class="share-btn whatsapp"
     title="Share on WhatsApp">
     <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Telegram -->
  <a href="https://t.me/share/url?url={{ site.url }}{{ site.baseurl }}{{ page.url }}&text={{ page.title | uri_escape }}"
     target="_blank"
     class="share-btn telegram"
     title="Share on Telegram">
     <i class="fab fa-telegram"></i>
  </a>

  <!-- Instagram (no direct share support) -->
  <a href="https://www.instagram.com/"
     target="_blank"
     class="share-btn instagram"
     title="Share via Instagram">
     <i class="fab fa-instagram"></i>
  </a>

  <!-- Facebook -->
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
     target="_blank"
     class="share-btn facebook"
     title="Share on Facebook">
     <i class="fab fa-facebook"></i>
  </a>

  <!-- X (Twitter) -->
  <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ site.baseurl }}{{ page.url }}&text={{ page.title | uri_escape }}"
     target="_blank"
     class="share-btn twitter"
     title="Share on X (Twitter)">
     <i class="fab fa-x-twitter"></i>
  </a>

</div>


  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
