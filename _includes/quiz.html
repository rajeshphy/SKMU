<div class="quiz-wrapper">

    <div id="question-container" class="question-container">
      <div id="question" class="question-text"></div>
      <div id="answer-buttons" class="options-grid">
        <button class="option btn"></button>
        <button class="option btn"></button>
        <button class="option btn"></button>
        <button class="option btn"></button>
      </div>
    </div>

  </div>
</div>
